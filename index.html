<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset01"
                    src="assets/asset01.glb"
                ></a-asset-item>
            </a-assets>

            <a-assets>
                <a-asset-item
                    id="animated-asset02"
                    src="assets/asset02.glb"
                ></a-asset-item>
            </a-assets>

            <a-assets>
                <a-asset-item
                    id="animated-asset03"
                    src="assets/asset03.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset01"
                    scale="0.12460827182843157 0.12460827182843157 0.12460827182843157"
                    gps-entity-place="latitude: 48.088055; longitude: 11.153212;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset02"
                    scale="0.12460827182843157 0.12460827182843157 0.12460827182843157"
                    gps-entity-place="latitude: 48.088611; longitude: 11.152721;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset03"
                    scale="0.12460827182843157 0.12460827182843157 0.12460827182843157"
                    gps-entity-place="latitude: 48.08891; longitude: 11.15243;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
